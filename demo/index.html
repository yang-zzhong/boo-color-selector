<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>boo-color-selector demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

      import "../boo-color-selector.js";

    <div class="vertical-section-container centered">
      <h3>Basic boo-color-selector demo</h3>

        <template>

          <boo-color-selector name="我们开始选择颜色了" color="#ff0000">

          <boo-color-selector name="我们开始选择颜色了" horizontal-align="right" color="#ff0000">
